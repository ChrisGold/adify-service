name: Staging

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          github_token: ${{ secrets.PAT}}

      - name: Test
        run: mvn test -DskipTests=false -Dgroups=slow
      - uses: ad-m/github-push-action@master
        with:
          branch: release
          github_token: ${{ secrets.PAT}}
